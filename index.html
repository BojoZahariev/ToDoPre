<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>

<body>
    <div class="small-container">
        <h1>New Project</h1>

        <form>
            <input id="item1" type="text" placeholder="title">
            <input id="item2" type="text" placeholder="description">
            <input id="item3" type="date">

            <label class="radioContainer">One
                <input id='radio1' value="one" type="radio" checked name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer">Two
                <input id='radio2' value="two" type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer">Three
                <input id='radio3' value="three" type="radio" name="radio">
                <span class="checkmark"></span>
            </label>


        </form>

        <button id="submit">SUBMIT</button>

        <h2>Items</h2>
        <div id="listContainer">

        </div>

        <button id="clear">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
