<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>

<body>
    <div class="small-container">


        <form id="formContainer">
            <input id="item1" type="text" placeholder="Title">
            <textarea id="item2" rows="1" cols="40">Description</textarea>
            <input id="item3" type="date">

            <div>
                <label class="radioContainer">Can Wait
                    <input id='radio1' value="Can Wait" type="radio" checked name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="radioContainer">ASAP
                    <input id='radio2' value="ASAP" type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="radioContainer">URGENT
                    <input id='radio3' value="URGENT" type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>

            <button id="submit">SUBMIT</button>

        </form>

        <h2>Current</h2>
        <div id="projectsContainer">
            <div id="listContainer">Everyday Tasks</div>
        </div>

        <button id="newProjectButton">NEW PROJECT</button>
        <form id="formContainerNewProject">
            <input id="item1NewProject" type="text" placeholder="Title">
            <button id="submitNewProject">SUBMIT</button>
        </form>

        <h2>PROJECTS</h2>
        <div id="projectsListDiv"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
